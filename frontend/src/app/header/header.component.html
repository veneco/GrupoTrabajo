<mat-toolbar class="header">
    <div class="app-header">
        <div class="app-header-left">
          
          <a class="app-name" routerLink="tasks"><img class="tamano-icon" src="assets/img/ProcessColorAlpha.png" matTooltip="Inicio"></a>
        </div>
        <div class="app-header-right" *ngIf="authService.isLogged()">
         <div class="app-header-right" *ngIf="authService.isAdmin()"> Instanciar Flujo
          <button class="add-btn"  matTooltip="Agregar nuevo flujo" routerLink="create">
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
              
            </svg>
          </button>
        </div>
          <span class="spacer"></span>
          
          <button class="profile-btn" >
            <span >{{authService.getNombre()}}</span>
          </button>
          <a *ngIf="authService.isLogged()" mat-button (click)="authService.logoutUser()">Logout</a>
        </div>
        <button class="messages-btn" >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
          </svg>
        </button>
                <a *ngIf="!authService.isLogged()" mat-button routerLink="login">Log in</a>
      </div>
      
</mat-toolbar>
