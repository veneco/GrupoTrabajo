<div class="wrapper fadeInDown ">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Actualizar </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://i.ibb.co/Gcf5hhF/Process-Negro.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onUpdate(frmLogin)">
      <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email" ngModel required>
      <input type="text" id="name" class="fadeIn third" name="name" placeholder="Nombre" ngModel required>
      <input type="text" id="rol" class="fadeIn third" name="rol" placeholder="Rol" ngModel required>
      <input type="submit" class="fadeIn fourth" value="Enviar">
    </form>


  </div>
</div>
