
<div class="form">
    
    <mat-card class="card scroll-ele">
        <mat-card-title>Instanciar flujo</mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field appearance="fill" class="prueba">                
                    <mat-select [(ngModel)]="createTask.nombre" placeholder="Flujo">
                        <mat-option *ngFor="let element of flujo; let i = index" [value]="element.NOMBRE" (click)="prueba(element, i)">
                            {{element.NOMBRE}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <span class="spacer"></span>
                <mat-form-field>
                    <textarea  [(ngModel)]="createTask.descripcion" matInput placeholder="Nombre"></textarea>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Fecha Inicio</mat-label>
                    <input [(ngModel)]="createTask.fechainicio" matInput [matDatepicker]="picker1">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <h2>Tareas</h2>


        <table mat-table
        [dataSource]="dataSource" multiTemplateDataRows
        class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
    </ng-container>
    <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
            <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        </button>
        </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div>
                <mat-form-field appearance="fill" class="prueba">                
                    <mat-select  placeholder="Responsable">
                        <mat-option *ngFor="let elements of responsable; let i = index" [value]="elements.NOMBRE" (click)="asignarTarea(elements.ID,element.ORDEN)">
                            {{elements.NOMBRE}} {{elements.APELLIDOP}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="example-element-description">
            {{element.description}}
            <span class="example-element-description-attribution"> </span>
            </div>
        </div>
        </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

                  
                  
                </div>
        </mat-card-content>
        
        <mat-card-actions>
            <!--<button (click)="create()" class="button" mat-raised-button color="accent">Create Task</button>-->
            <button (click)="create()" class="button" mat-raised-button color="accent">Instanciar Flujo</button> 
        </mat-card-actions>
    </mat-card>

</div>
