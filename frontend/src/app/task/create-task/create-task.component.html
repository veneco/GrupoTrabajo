<div class="form">
    <mat-card class="card">
        <mat-card-title>Crear Tarea</mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input [(ngModel)]="createTask.nombre" matInput placeholder="Nombre">
                </mat-form-field>
                <mat-form-field>
                    <textarea  [(ngModel)]="createTask.descripcion" matInput placeholder="Descripcion"></textarea>
                </mat-form-field>
                <section>
                    <mat-checkbox class="example-margin" [(ngModel)]="createTask.flujotarea">Prefabricado</mat-checkbox>
                </section>
                <mat-form-field appearance="fill">
                    <mat-label>Fecha Inicio</mat-label>
                    <input [(ngModel)]="createTask.fechainicio" matInput [matDatepicker]="picker1">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Fecha Fin</mat-label>
                    <input [(ngModel)]="createTask.fechafin" matInput [matDatepicker]="picker2">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                   
                <mat-form-field appearance="fill">
                    <mat-select [(ngModel)]="createTask.creadapor" placeholder="Creado por">
                        <mat-option  *ngFor="let element of usuario" [value]="element.id">
                          {{element.nombre}} {{element.apellidop}} {{element.apellidom}}
                        </mat-option>
                      </mat-select>
                </mat-form-field >

                <mat-form-field appearance="fill">
                <mat-select [(ngModel)]="createTask.responsable" placeholder="Responsable">
                  <mat-option  *ngFor="let element of miembros" [value]="element.id">
                    {{element.nombre}} {{element.apellidop}} {{element.apellidom}}
                  </mat-option>
                </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-select [(ngModel)]="createTask.flujoproceso" placeholder="Estado">
                        <mat-option [value]="1">
                          TO DO
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-select [(ngModel)]="createTask.grupotrabajo" placeholder="Grupo de Trabajo">
                        <mat-option *ngFor="let element of grupo" [value]="element.id">
                            {{element.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-select [(ngModel)]="createTask.prioridad" placeholder="Prioridad">
                        <mat-option *ngFor="let element of prioridad" [value]="element.id">
                            {{element.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <!--<button (click)="create()" class="button" mat-raised-button color="accent">Create Task</button>-->
            <button (click)="create()" class="button" mat-raised-button color="accent">Crear Tarea</button> 
        </mat-card-actions>
    </mat-card>
</div>
