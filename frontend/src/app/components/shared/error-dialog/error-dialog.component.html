<div class="center" mat-dialog-content><h2>{{titulo}}</h2></div>
<div class="center" mat-dialog-content>{{mensaje}}</div>
<div class="center" mat-dialog-content>
    <mat-form-field appearance="fill">
         <input matInput type="number" [(ngModel)]="comentario" placeholder="Escriba aqui...">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    
    
    <button mat-button (click)="onClickNO()">Cerrar</button>
    <button mat-button [mat-dialog-close]="comentario">Enviar</button>
</div>
